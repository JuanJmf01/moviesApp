<!DOCTYPE html>
<html>

<head>
    <title>My Page</title>
    <style>
        .name-text {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Bienvenido a mi pagina, <span class="name-text">{{name}}</span></h1>
    <h2>Welcome to my page</h2>

    <br><br>

    <form>
        <div class="mb-3">
            <label for="searchMovie" class="form-label">search Movie</label>
            <input type="text" name="searchMovie" class="btn btn-primary">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div class="container">
        {% for movie in movies %}
        <h2>{{ movie.title }}</h2>
        <h3>{{ movie.description }}</h3>
        <img src="{{ movie.image.url }}">
        {% if movie.url %}
        <a href="{{ movie.url }}">Movie link</a>
        {% endif %}
        {% endfor %}
    </div>
</body>

</html>
